<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Code Generator</title>
        <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
        <script src="./src/script.js"></script>
    </head>
    <body>
    
        <div id="qrcode"></div>
    
        <script>
            // URLs para os links desejados
   
            // Combine as URLs em uma string separada por um caractere especial
            //const linksCombinados = 'redirecionar()';
            const linksCombinados = 'https://wpardini.github.io/qrcode/';
    
            // Gera o QR Code
            const qrcode = new QRCode(document.getElementById("qrcode"), {
                text: linksCombinados,
                width: 128,
                height: 128
            });
        </script>
    
    </body>
</html>
